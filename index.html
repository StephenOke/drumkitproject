<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Drum Kit</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <button class="record">Record</button>
        <button class="play">Play</button>
        <button class="pause">Pause</button>
        <button class="stop">Stop</button>
    </div>
  <div id="drum-kit">
      <div class="key" data-key="A"><span>BJ</span><audio id="A" src="Sounds/buzzJerk.wav" data-key="A"></audio></div>
      <div class="key" data-key="S"><span>SadType</span><audio id="S" src="Sounds/dejectedAudio.wav" data-key="S"></audio></div>
      <div class="key" data-key="D"><span>XXX</span><audio id="D" src="Sounds/sadXXX.wav" data-key="D"></audio></div>
      <div class="key" data-key="F"><span>Ye</span><audio id="F" src="Sounds/4thDimensionKanye.wav" data-key="F"></audio></div>
      <div class="key" data-key="G"><span>VIVA</span><audio id="G" src="Sounds/HoyBEATBOP.wav" data-key="G"></audio></div>
      <div class="key" data-key="H"><span>Rock</span><audio id="F" src="Sounds/rockbase.wav" data-key="H"></audio></div>
      <div class="key" data-key="I"><span>VIVAPLUS</span><audio id="F" src="Sounds/AddTOVIVA.wav" data-key="I"></audio></div>
      <div class="key" data-key="J"><span>BOUNCE</span><audio id="F" src="Sounds/Bounce.wav" data-key="J"></audio></div>
      <div class="key" data-key="k"><span>Rock</span><audio id="F" src="Sounds/3005.wav" data-key="K"></audio></div>
      <!-- Add more keys as needed -->
  </div> 
  <DIV>
    
  </DIV>
   
<script src="script.js"></script>
</body>
</html>
